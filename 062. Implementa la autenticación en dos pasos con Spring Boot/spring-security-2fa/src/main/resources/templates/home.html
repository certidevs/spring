<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 class="text-center">Inicio</h2>
<div class="row" th:with="currentUser=${#httpServletRequest.userPrincipal?.principal}">
  <div class="col">
    Has iniciado sesión como:
    <span th:text="${currentUser?.username}">
                        FirstName LastName
                    </span>
  </div>
</div>

<div class="row">
  <div class="col">
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button class="btn btn-lg btn-success" type="submit">Cerrar sesión</button>
    </form>
  </div>
</div>



</body>
</html>
